---
layout: timeline
---

<html>
<head>
	<title>Milestones</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/time.css">
</head>
<body>
	<div class="timeline">
		<ul>
            {% for mile in site.milestone %}
                <li>
                    <div class='time'>
                        <span>{{mile.dates}}</span>
                    </div>
                    <div class="content">
                    <h3>{{ mile.milestone_type }}</h3>
                    <p>
                        {{ mile.description }}
                    </p>
                    </div>
                </li>
            {% endfor %}
		</ul>
	</div>
	

</body>
</html>
